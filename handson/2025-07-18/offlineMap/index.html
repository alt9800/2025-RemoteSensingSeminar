    <script>
        // å±±å£å¸‚ã€œå®‡éƒ¨å¸‚ã®ã‚¨ãƒªã‚¢è¨­å®šï¼ˆç‹­ã‚ãŸç¯„å›²ï¼‰
        const YAMAGUCHI_UBE_BOUNDS = [
            [131.0, 33.95],  // å—è¥¿ï¼ˆå®‡éƒ¨å¸‚ä¸­å¿ƒéƒ¨ä»˜è¿‘ï¼‰
            [131.3, 34.05]   // åŒ—æ±ï¼ˆå°‘ã—åŒ—å´ï¼‰
        ];
        
        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ä¸­å¿ƒã¨ã‚ºãƒ¼ãƒ ï¼ˆå®‡éƒ¨å¸‚è¡—åœ°ï¼‰
        const DEFAULT_CENTER = [131.15, 34.0];
        const DEFAULT_ZOOM = 12;
        
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let map;
        let db;
        let isOfflineMode = false;
        
        const DB_NAME = 'OfflineSurveyDB';
        const DB_VERSION = 2;
        
        // ã‚«ã‚¹ã‚¿ãƒ ãƒ—ãƒ­ãƒˆã‚³ãƒ«ã®ç™»éŒ²ï¼ˆã‚ªãƒ•ãƒ©ã‚¤ãƒ³å¯¾å¿œã®æ ¸å¿ƒéƒ¨åˆ†ï¼‰
        function registerOfflineProtocol() {
            if (!window.maplibregl) return;
            
            // ã‚«ã‚¹ã‚¿ãƒ ãƒ—ãƒ­ãƒˆã‚³ãƒ«ã‚’è¿½åŠ 
            maplibregl.addProtocol('offline', (params, callback) => {
                // offline://tiles/{z}/{x}/{y} ã®å½¢å¼ã‹ã‚‰ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’å–å¾—
                const match = params.url.match(/offline:\/\/tiles\/(\d+)\/(\d+)\/(\d+)/);
                if (!match) {
                    callback(new Error('Invalid offline URL'));
                    return;
                }
                
                const [, z, x, y] = match;
                const tileKey = `${z}/${x}/${y}`;
                
                // IndexedDBã‹ã‚‰ã‚¿ã‚¤ãƒ«ã‚’å–å¾—
                (async () => {
                    try {
                        if (!db) {
                            throw new Error('Database not initialized');
                        }
                        
                        const transaction = db.transaction(['tiles'], 'readonly');
                        const store = transaction.objectStore('tiles');
                        
                        // è¤‡æ•°ã®URLå½¢å¼ã‚’è©¦ã™
                        const urls = [
                            `https://tile.openstreetmap.org/${z}/${x}/${y}.png`,
                            `https://tile.openstreetmap.jp/${z}/${x}/${y}.png`
                        ];
                        
                        let tileData = null;
                        for (const url of urls) {
                            const getRequest = store.get(url);
                            const result = await new Promise((resolve, reject) => {
                                getRequest.onsuccess = () => resolve(getRequest.result);
                                getRequest.onerror = () => reject(getRequest.error);
                            });
                            if (result && result.blob) {
                                tileData = result;
                                break;
                            }
                        }
                        
                        if (tileData && tileData.blob) {
                            console.log(`ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ã‚¿ã‚¤ãƒ«èª­ã¿è¾¼ã¿æˆåŠŸ: ${tileKey}`);
                            // Blobã‚’é…åˆ—ãƒãƒƒãƒ•ã‚¡ãƒ¼ã«å¤‰æ›
                            const arrayBuffer = await tileData.blob.arrayBuffer();
                            callback(null, arrayBuffer, null, null);
                        } else {
                            console.warn(`ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ã‚¿ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“: ${tileKey}`);
                            // é€æ˜ãª1x1 PNGã‚’è¿”ã™
                            const emptyPng = new Uint8Array([
                                137, 80, 78, 71, 13, 10, 26, 10, 0, 0, 0, 13, 73, 72, 68, 82,
                                0, 0, 0, 1, 0, 0, 0, 1, 8, 6, 0, 0, 0, 31, 21, 196, 137, 0, 0,
                                0, 13, 73, 68, 65, 84, 120, 218, 98, 0, 0, 0, 0, 2, 0, 0, 5, 0,
                                1, 226, 38, 5, 155, 0, 0, 0, 0, 73, 69, 78, 68, 174, 66, 96, 130
                            ]);
                            callback(null, emptyPng.buffer, null, null);
                        }
                    } catch (error) {
                        console.error('ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ã‚¿ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                        callback(error);
                    }
                })();
                
                return { cancel: () => {} };
            });
        }
        
        // ãƒ—ãƒ­ãƒˆã‚³ãƒ«ã‚’ç™»éŒ²
        registerOfflineProtocol();
        
        // Service Workeré¢¨ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼
        class TileCacheManager {
            constructor() {
                this.tileCache = new Map();
            }
            
            async cacheTilesForBounds(bounds, minZoom, maxZoom) {
                const tiles = [];
                const progress = document.getElementById('progress');
                const cacheStatus = document.getElementById('cache-status');
                const cacheDetail = document.getElementById('cache-detail');
                
                cacheStatus.classList.add('active');
                
                // ã‚¿ã‚¤ãƒ«åº§æ¨™ã®è¨ˆç®—
                for (let z = minZoom; z <= maxZoom; z++) {
                    const tileBounds = this.getTileBounds(bounds, z);
                    for (let x = tileBounds.minX; x <= tileBounds.maxX; x++) {
                        for (let y = tileBounds.minY; y <= tileBounds.maxY; y++) {
                            tiles.push({ z, x, y });
                        }
                    }
                }
                
                const totalTiles = tiles.length;
                let cachedTiles = 0;
                let failedTiles = 0;
                
                cacheDetail.textContent = `${totalTiles}æšã®ã‚¿ã‚¤ãƒ«ã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã—ã¾ã™`;
                console.log(`ã‚­ãƒ£ãƒƒã‚·ãƒ¥å¯¾è±¡ã‚¿ã‚¤ãƒ«æ•°: ${totalTiles}æš`);
                
                // ã‚¿ã‚¤ãƒ«æ•°ãŒå¤šã™ãã‚‹å ´åˆã¯è­¦å‘Š
                if (totalTiles > 200) {
                    if (!confirm(`${totalTiles}æšã®ã‚¿ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã™ã€‚ç¶šè¡Œã—ã¾ã™ã‹ï¼Ÿ`)) {
                        cacheStatus.classList.remove('active');
                        progress.textContent = 'ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¾ã—ãŸ';
                        return 0;
                    }
                }
                
                // ãƒãƒƒãƒå‡¦ç†ã§ã‚¿ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                const batchSize = 10;
                for (let i = 0; i < tiles.length; i += batchSize) {
                    const batch = tiles.slice(i, i + batchSize);
                    
                    await Promise.all(batch.map(async (tile) => {
                        try {
                            // OpenStreetMapã®æ­£ã—ã„ã‚¿ã‚¤ãƒ«URLå½¢å¼
                            const url = `https://tile.openstreetmap.org/${tile.z}/${tile.x}/${tile.y}.png`;
                            console.log(`ã‚¿ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰: ${url}`);
                            
                            const response = await fetch(url, {
                                mode: 'cors',
                                credentials: 'omit'
                            });
                            
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}`);
                            }
                            
                            const blob = await response.blob();
                            
                            // IndexedDBã«ä¿å­˜
                            const saveTransaction = db.transaction(['tiles'], 'readwrite');
                            const saveStore = saveTransaction.objectStore('tiles');
                            
                            const putRequest = saveStore.put({
                                url: url,
                                tileKey: `${tile.z}/${tile.x}/${tile.y}`,
                                blob: blob,
                                timestamp: Date.now()
                            });
                            
                            await new Promise((resolve, reject) => {
                                putRequest.onsuccess = resolve;
                                putRequest.onerror = () => reject(putRequest.error);
                            });
                            
                            cachedTiles++;
                            console.log(`ã‚¿ã‚¤ãƒ«ã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã—ã¾ã—ãŸ: ${tile.z}/${tile.x}/${tile.y}`);
                            
                        } catch (error) {
                            console.error(`ã‚¿ã‚¤ãƒ«ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã«å¤±æ•—: ${tile.z}/${tile.x}/${tile.y}`, error);
                            failedTiles++;
                        }
                        
                        const percent = Math.round(((cachedTiles + failedTiles) / totalTiles) * 100);
                        progress.textContent = `ã‚­ãƒ£ãƒƒã‚·ãƒ¥ä¸­: ${percent}% (æˆåŠŸ:${cachedTiles} / å¤±æ•—:${failedTiles} / å…¨ä½“:${totalTiles})`;
                    }));
                    
                    // ãƒ¬ãƒ¼ãƒˆåˆ¶é™å¯¾ç­–ã§å°‘ã—å¾…æ©Ÿ
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // ãƒ‡ãƒãƒƒã‚°ï¼šä¿å­˜ã•ã‚ŒãŸã‚¿ã‚¤ãƒ«ã‚’ç¢ºèª
                const debugTransaction = db.transaction(['tiles'], 'readonly');
                const debugStore = debugTransaction.objectStore('tiles');
                const getAllRequest = debugStore.getAll();
                const allTiles = await new Promise((resolve, reject) => {
                    getAllRequest.onsuccess = () => resolve(getAllRequest.result);
                    getAllRequest.onerror = () => reject(getAllRequest.error);
                });
                console.log(`IndexedDBã«ä¿å­˜ã•ã‚ŒãŸã‚¿ã‚¤ãƒ«ç·æ•°: ${allTiles.length}`);
                
                cacheDetail.textContent = `${cachedTiles}æšã®ã‚¿ã‚¤ãƒ«ã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã—ã¾ã—ãŸï¼ˆå¤±æ•—: ${failedTiles}æšï¼‰`;
                await this.updateCacheInfo();
                
                return cachedTiles;
            }
            
            getTileBounds(bounds, zoom) {
                const minTile = this.latLngToTile(bounds[0][1], bounds[0][0], zoom);
                const maxTile = this.latLngToTile(bounds[1][1], bounds[1][0], zoom);
                
                return {
                    minX: Math.floor(Math.min(minTile.x, maxTile.x)),
                    maxX: Math.floor(Math.max(minTile.x, maxTile.x)),
                    minY: Math.floor(Math.min(minTile.y, maxTile.y)),
                    maxY: Math.floor(Math.max(minTile.y, maxTile.y))
                };
            }
            
            latLngToTile(lat, lng, zoom) {
                const x = (lng + 180) / 360 * Math.pow(2, zoom);
                const y = (1 - Math.log(Math.tan(lat * Math.PI / 180) + 1 / Math.cos(lat * Math.PI / 180)) / Math.PI) / 2 * Math.pow(2, zoom);
                return { x, y };
            }
            
            async updateCacheInfo() {
                try {
                    const transaction = db.transaction(['tiles'], 'readonly');
                    const store = transaction.objectStore('tiles');
                    
                    // count()ã®çµæœã‚’é©åˆ‡ã«å¾…ã¤
                    const countRequest = store.count();
                    const count = await new Promise((resolve, reject) => {
                        countRequest.onsuccess = () => resolve(countRequest.result);
                        countRequest.onerror = () => reject(countRequest.error);
                    });
                    
                    document.getElementById('tile-count').textContent = count;
                    
                    // ã‚µã‚¤ã‚ºã®æ¦‚ç®—ï¼ˆ1ã‚¿ã‚¤ãƒ«ã‚ãŸã‚Šç´„50KBï¼‰
                    const estimatedSize = (count * 50 / 1024).toFixed(1);
                    document.getElementById('cache-size').textContent = estimatedSize;
                } catch (error) {
                    console.error('ã‚­ãƒ£ãƒƒã‚·ãƒ¥æƒ…å ±ã®æ›´æ–°ã‚¨ãƒ©ãƒ¼:', error);
                    document.getElementById('tile-count').textContent = '0';
                    document.getElementById('cache-size').textContent = '0';
                }
            }
        }
        
        const tileCache = new TileCacheManager();
        
        // IndexedDBã®åˆæœŸåŒ–ï¼ˆæ‹¡å¼µç‰ˆï¼‰
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
