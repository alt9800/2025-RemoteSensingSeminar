    <script>

        const YAMAGUCHI_UBE_BOUNDS = [

        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ä¸­å¿ƒã¨ã‚ºãƒ¼ãƒ ï¼ˆå®‡éƒ¨å¸‚è¡—åœ°ï¼‰
        const DEFAULT_CENTER = [131.15, 34.0];

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let map;

        const DB_NAME = 'OfflineSurveyDB';

        // Service Workeré¢¨ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼
        class TileCacheManager {
            constructor() {
                this.tileCache = new Map();
            }
            
            async cacheStyleAndSprites(styleUrl) {
                try {
                    // ã‚¹ã‚¿ã‚¤ãƒ«JSONã‚’ãƒ•ã‚§ãƒƒãƒã—ã¦ã‚­ãƒ£ãƒƒã‚·ãƒ¥
                    const styleResponse = await fetch(styleUrl);
                    const styleJson = await styleResponse.json();
                    
                    // ã‚½ãƒ¼ã‚¹URLã‚’çµ¶å¯¾URLã«å¤‰æ›
                    if (styleJson.sources) {
                        Object.keys(styleJson.sources).forEach(key => {
                            const source = styleJson.sources[key];
                            if (source.tiles) {
                                source.tiles = source.tiles.map(tile => {
                                    if (tile.startsWith('/')) {
                                        return 'https://tile.openstreetmap.jp' + tile;
                                    }
                                    return tile;
                                });
                            }
                        });
                    }
                    
                    // ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆURLã‚’çµ¶å¯¾URLã«å¤‰æ›
                    if (styleJson.sprite && styleJson.sprite.startsWith('/')) {
                        styleJson.sprite = 'https://tile.openstreetmap.jp' + styleJson.sprite;
                    }
                    
                    // ã‚°ãƒªãƒ•URLã‚’çµ¶å¯¾URLã«å¤‰æ›
                    if (styleJson.glyphs && styleJson.glyphs.startsWith('/')) {
                        styleJson.glyphs = 'https://tile.openstreetmap.jp' + styleJson.glyphs;
                    }
                    
                    // ã‚¹ã‚¿ã‚¤ãƒ«ã‚’IndexedDBã«ä¿å­˜
                    const transaction = db.transaction(['styles'], 'readwrite');
                    const store = transaction.objectStore('styles');
                    await store.put({
                        url: styleUrl,
                        data: styleJson,
                        timestamp: Date.now()
                    });
                    
                    // ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆç”»åƒã‚‚ã‚­ãƒ£ãƒƒã‚·ãƒ¥ï¼ˆã‚¢ã‚¤ã‚³ãƒ³ç”¨ï¼‰
                    if (styleJson.sprite) {
                        const spriteUrl = styleJson.sprite;
                        await this.cacheResource(spriteUrl + '.png');
                        await this.cacheResource(spriteUrl + '.json');
                        await this.cacheResource(spriteUrl + '@2x.png');
                        await this.cacheResource(spriteUrl + '@2x.json');
                    }
                    
                    console.log('ã‚¹ã‚¿ã‚¤ãƒ«ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥å®Œäº†');
                    return styleJson;
                } catch (error) {
                    console.error('ã‚¹ã‚¿ã‚¤ãƒ«ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã«å¤±æ•—:', error);
                    throw error;
                }
            }
            
            async cacheResource(url) {
                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    
                    const transaction = db.transaction(['resources'], 'readwrite');
                    const store = transaction.objectStore('resources');
                    await store.put({
                        url: url,
                        blob: blob,
                        timestamp: Date.now()
                    });
                } catch (error) {
                    console.warn(`ãƒªã‚½ãƒ¼ã‚¹ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã«å¤±æ•—: ${url}`, error);
                }
            }
            
            async cacheTilesForBounds(bounds, minZoom, maxZoom) {
                const tiles = [];
                const progress = document.getElementById('progress');
                const cacheStatus = document.getElementById('cache-status');
                const cacheDetail = document.getElementById('cache-detail');
                
                cacheStatus.classList.add('active');
                
                // ã‚¿ã‚¤ãƒ«åº§æ¨™ã®è¨ˆç®—
                for (let z = minZoom; z <= maxZoom; z++) {
                    const tileBounds = this.getTileBounds(bounds, z);
                    for (let x = tileBounds.minX; x <= tileBounds.maxX; x++) {
                        for (let y = tileBounds.minY; y <= tileBounds.maxY; y++) {
                            tiles.push({ z, x, y });
                        }
                    }
                }
                
                const totalTiles = tiles.length;
                let cachedTiles = 0;
                let failedTiles = 0;
                
                cacheDetail.textContent = `${totalTiles}æšã®ã‚¿ã‚¤ãƒ«ã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã—ã¾ã™`;
                console.log(`ã‚­ãƒ£ãƒƒã‚·ãƒ¥å¯¾è±¡ã‚¿ã‚¤ãƒ«æ•°: ${totalTiles}æš`);
                
                // ã‚¿ã‚¤ãƒ«æ•°ãŒå¤šã™ãã‚‹å ´åˆã¯è­¦å‘Š
                if (totalTiles > 200) {
                    if (!confirm(`${totalTiles}æšã®ã‚¿ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã™ã€‚ç¶šè¡Œã—ã¾ã™ã‹ï¼Ÿ`)) {
                        btn.disabled = false;
                        btn.textContent = 'ã‚¨ãƒªã‚¢ã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥';
                        progress.textContent = 'ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¾ã—ãŸ';
                        return 0;
                    }
                }
                
                // ãƒãƒƒãƒå‡¦ç†ã§ã‚¿ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                const batchSize = 10;
                for (let i = 0; i < tiles.length; i += batchSize) {
                    const batch = tiles.slice(i, i + batchSize);
                    
                    await Promise.all(batch.map(async (tile) => {
                        try {
                            // OpenStreetMapã®æ­£ã—ã„ã‚¿ã‚¤ãƒ«URLå½¢å¼
                            const url = `https://tile.openstreetmap.org/${tile.z}/${tile.x}/${tile.y}.png`;
                            const response = await fetch(url, {
                                mode: 'cors',
                                credentials: 'omit'
                            });
                            
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}`);
                            }
                            
                            const blob = await response.blob();
                            
                            // IndexedDBã«ä¿å­˜
                            const transaction = db.transaction(['tiles'], 'readwrite');
                            const store = transaction.objectStore('tiles');
                            await store.put({
                                url: url,
                                tileKey: `${tile.z}/${tile.x}/${tile.y}`,
                                blob: blob,
                                timestamp: Date.now()
                            });
                            
                            cachedTiles++;
                            
                        } catch (error) {
                            console.error(`ã‚¿ã‚¤ãƒ«ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã«å¤±æ•—: ${tile.z}/${tile.x}/${tile.y}`, error);
                            failedTiles++;
                        }
                        
                        const percent = Math.round(((cachedTiles + failedTiles) / totalTiles) * 100);
                        progress.textContent = `ã‚­ãƒ£ãƒƒã‚·ãƒ¥ä¸­: ${percent}% (æˆåŠŸ:${cachedTiles} / å¤±æ•—:${failedTiles} / å…¨ä½“:${totalTiles})`;
                    }));
                    
                    // ãƒ¬ãƒ¼ãƒˆåˆ¶é™å¯¾ç­–ã§å°‘ã—å¾…æ©Ÿ
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                cacheDetail.textContent = `${cachedTiles}æšã®ã‚¿ã‚¤ãƒ«ã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã—ã¾ã—ãŸï¼ˆå¤±æ•—: ${failedTiles}æšï¼‰`;
                await this.updateCacheInfo();
                
                return cachedTiles;
            }
            
            getTileBounds(bounds, zoom) {
                const minTile = this.latLngToTile(bounds[0][1], bounds[0][0], zoom);
                const maxTile = this.latLngToTile(bounds[1][1], bounds[1][0], zoom);
                
                return {
                    minX: Math.floor(Math.min(minTile.x, maxTile.x)),
                    maxX: Math.floor(Math.max(minTile.x, maxTile.x)),
                    minY: Math.floor(Math.min(minTile.y, maxTile.y)),
                    maxY: Math.floor(Math.max(minTile.y, maxTile.y))
                };
            }
            
            latLngToTile(lat, lng, zoom) {
                const x = (lng + 180) / 360 * Math.pow(2, zoom);
                const y = (1 - Math.log(Math.tan(lat * Math.PI / 180) + 1 / Math.cos(lat * Math.PI / 180)) / Math.PI) / 2 * Math.pow(2, zoom);
                return { x, y };
            }
            
            async updateCacheInfo() {
                const transaction = db.transaction(['tiles'], 'readonly');
                const store = transaction.objectStore('tiles');
                const count = await store.count();
                
                document.getElementById('tile-count').textContent = count;
                
                // ã‚µã‚¤ã‚ºã®æ¦‚ç®—ï¼ˆ1ã‚¿ã‚¤ãƒ«ã‚ãŸã‚Šç´„50KBï¼‰
                const estimatedSize = (count * 50 / 1024).toFixed(1);
                document.getElementById('cache-size').textContent = estimatedSize;
            }
        }
        
        const tileCache = new TileCacheManager();
        
        // IndexedDBã®åˆæœŸåŒ–ï¼ˆæ‹¡å¼µç‰ˆï¼‰
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    // ãƒãƒ¼ã‚«ãƒ¼ãƒ‡ãƒ¼ã‚¿ç”¨ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚¹ãƒˆã‚¢
                    if (!db.objectStoreNames.contains('markers')) {
                        const markerStore = db.createObjectStore('markers', { keyPath: 'id', autoIncrement: true });
                        markerStore.createIndex('syncStatus', 'syncStatus');
                        markerStore.createIndex('timestamp', 'timestamp');
                    }
                    
                    // ã‚¿ã‚¤ãƒ«ã‚­ãƒ£ãƒƒã‚·ãƒ¥ç”¨ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚¹ãƒˆã‚¢
                    if (!db.objectStoreNames.contains('tiles')) {
                        const tileStore = db.createObjectStore('tiles', { keyPath: 'url' });
                        tileStore.createIndex('timestamp', 'timestamp');
                        tileStore.createIndex('tileKey', 'tileKey');
                    }
                    
                    // ã‚¹ã‚¿ã‚¤ãƒ«ã‚­ãƒ£ãƒƒã‚·ãƒ¥ç”¨
                    if (!db.objectStoreNames.contains('styles')) {
                        db.createObjectStore('styles', { keyPath: 'url' });
                    }
                    
                    // ãã®ä»–ã®ãƒªã‚½ãƒ¼ã‚¹ç”¨
                    if (!db.objectStoreNames.contains('resources')) {
                        db.createObjectStore('resources', { keyPath: 'url' });
                    }
                };
            });
        }
        
        // ã‚«ã‚¹ã‚¿ãƒ ãƒ—ãƒ­ãƒˆã‚³ãƒ«ãƒãƒ³ãƒ‰ãƒ©ãƒ¼ï¼ˆã‚ªãƒ•ãƒ©ã‚¤ãƒ³å¯¾å¿œï¼‰
        async function setupOfflineProtocol() {

            // ã‚«ã‚¹ã‚¿ãƒ ã‚½ãƒ¼ã‚¹ã®è¿½åŠ ï¼ˆã‚ªãƒ•ãƒ©ã‚¤ãƒ³æ™‚ï¼‰
            map.on('load', () => {
                console.log('Map loaded, setting up offline protocol');
                
                // ã‚ªãƒ•ãƒ©ã‚¤ãƒ³æ™‚ã®åˆæœŸã‚¿ã‚¤ãƒ«èª­ã¿è¾¼ã¿
                if (!navigator.onLine) {
                    loadCachedTiles();

            });
            
            // ã‚¿ã‚¤ãƒ«èª­ã¿è¾¼ã¿å‰ã®ã‚¤ãƒ™ãƒ³ãƒˆã§ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ãƒã‚§ãƒƒã‚¯
            map.on('dataloading', (e) => {
                if (e.sourceDataType !== 'raster-dem' && e.sourceDataType !== 'raster') return;
                if (!e.tile || !e.tile.url) return;
                
                const originalUrl = e.tile.url;
                
                // ã‚ªãƒ•ãƒ©ã‚¤ãƒ³æ™‚ã¯ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‹ã‚‰èª­ã¿è¾¼ã‚€
                if (!navigator.onLine || isOfflineMode) {
                    e.tile.request = { cancel: () => {} };
                    
                    // éåŒæœŸã§ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ç¢ºèª
                    (async () => {
                        try {
                            const transaction = db.transaction(['tiles'], 'readonly');
                            const store = transaction.objectStore('tiles');
                            const tileData = await store.get(originalUrl);
                            
                            if (tileData && tileData.blob) {
                                // Blob ã‚’ã‚¤ãƒ¡ãƒ¼ã‚¸ã«å¤‰æ›
                                const img = new Image();
                                const objectUrl = URL.createObjectURL(tileData.blob);
                                
                                img.onload = () => {
                                    if (e.tile.state !== 'errored') {
                                        e.tile.texture = map.painter.getTileTexture(img);
                                        e.tile.state = 'loaded';
                                        URL.revokeObjectURL(objectUrl);
                                        
                                        // åœ°å›³ã‚’å†æç”»
                                        map.triggerRepaint();
                                    }
                                };
                                
                                img.onerror = () => {
                                    URL.revokeObjectURL(objectUrl);
                                    console.error('ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', originalUrl);
                                };
                                
                                img.src = objectUrl;
                                console.log('ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‹ã‚‰ã‚¿ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿:', originalUrl);
                            } else {
                                console.warn('ã‚¿ã‚¤ãƒ«ãŒã‚­ãƒ£ãƒƒã‚·ãƒ¥ã«ã‚ã‚Šã¾ã›ã‚“:', originalUrl);
                                e.tile.state = 'errored';
                            }
                        } catch (error) {
                            console.error('ã‚¿ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                            e.tile.state = 'errored';
                        }
                    })();
                }
            });
            
            // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
            map.on('error', (e) => {
                if (e.error && e.error.status === 404) {
                    console.warn('ãƒªã‚½ãƒ¼ã‚¹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“:', e.error.url);
                    // 404ã‚¨ãƒ©ãƒ¼ã¯ç„¡è¦–ï¼ˆã‚ªãƒ•ãƒ©ã‚¤ãƒ³æ™‚ã¯æƒ³å®šå†…ï¼‰
                    if (!navigator.onLine || isOfflineMode) {
                        e.preventDefault();
                    }
                }
            });
        }
        
        // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã•ã‚ŒãŸã‚¿ã‚¤ãƒ«ã‚’äº‹å‰èª­ã¿è¾¼ã¿
        async function loadCachedTiles() {
            try {
                const transaction = db.transaction(['tiles'], 'readonly');
                const store = transaction.objectStore('tiles');
                const tiles = await store.getAll();
                
                console.log(`${tiles.length}å€‹ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚¿ã‚¤ãƒ«ã‚’æ¤œå‡º`);
                
                // ç¾åœ¨ã®ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆã«å¿…è¦ãªã‚¿ã‚¤ãƒ«ã‚’å„ªå…ˆçš„ã«èª­ã¿è¾¼ã‚€
                const bounds = map.getBounds();
                const zoom = Math.floor(map.getZoom());
                
                // ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆå†…ã®ã‚¿ã‚¤ãƒ«ã‚’ç‰¹å®š
                const visibleTiles = tiles.filter(tile => {
                    if (!tile.tileKey) return false;
                    const [z, x, y] = tile.tileKey.split('/').map(Number);
                    
                    if (z !== zoom) return false;
                    
                    // ã‚¿ã‚¤ãƒ«åº§æ¨™ã‚’ç·¯åº¦çµŒåº¦ã«å¤‰æ›
                    const n = Math.PI - 2 * Math.PI * y / Math.pow(2, z);
                    const lat = 180 / Math.PI * Math.atan(0.5 * (Math.exp(n) - Math.exp(-n)));
                    const lng = x / Math.pow(2, z) * 360 - 180;
                    
                    return bounds.contains([lng, lat]);
                });
                
                console.log(`ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆå†…ã®ã‚¿ã‚¤ãƒ«: ${visibleTiles.length}å€‹`);
            } catch (error) {
                console.error('ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚¿ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }
        
        // ã‚ªãƒ³ãƒ©ã‚¤ãƒ³/ã‚ªãƒ•ãƒ©ã‚¤ãƒ³çŠ¶æ…‹ã®ç®¡ç†ï¼ˆæ”¹å–„ç‰ˆï¼‰
        async function updateOnlineStatus() {

            let isOnline = false;

                try {

                syncBtn.disabled = true;

        // å®šæœŸçš„ã«ã‚ªãƒ³ãƒ©ã‚¤ãƒ³çŠ¶æ…‹ã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆ30ç§’é–“éš”ï¼‰

        // åœ°å›³ã®åˆæœŸåŒ–ï¼ˆã‚ªãƒ•ãƒ©ã‚¤ãƒ³å¯¾å¿œç‰ˆï¼‰
        async function initMap() {

                let styleUrl = 'https://tile.openstreetmap.jp/styles/osm-bright-ja/style.json';

                // å¸¸ã«ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ç¢ºèªï¼ˆã‚ªãƒ³ãƒ©ã‚¤ãƒ³æ™‚ã§ã‚‚ã‚­ãƒ£ãƒƒã‚·ãƒ¥å„ªå…ˆï¼‰

                        // ã‚ªãƒ•ãƒ©ã‚¤ãƒ³æ™‚ã¯å¿…ãšãƒ­ãƒ¼ã‚«ãƒ«ã‚¿ã‚¤ãƒ«ã‚’ä½¿ç”¨ã™ã‚‹ã‚ˆã†ã«è¨­å®š
                        if (!navigator.onLine) {
                            // ã‚¿ã‚¤ãƒ«ã‚½ãƒ¼ã‚¹ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ç”¨ã«å¤‰æ›´

                // transformRequesté–¢æ•°ã‚’å®šç¾©
                const transformRequest = (url, resourceType) => {

                        const match = url.match(/local:\/\/tiles\/(\d+)\/(\d+)\/(\d+)\.png/);

                    return { url };
                };
                
                // ãƒãƒƒãƒ—ã‚’åˆæœŸåŒ–
                map = new maplibregl.Map({

                    refreshExpiredTiles: false // ã‚ªãƒ•ãƒ©ã‚¤ãƒ³æ™‚ã¯æœŸé™åˆ‡ã‚Œã‚¿ã‚¤ãƒ«ã‚’æ›´æ–°ã—ãªã„
                });
                
                // ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ãƒ—ãƒ­ãƒˆã‚³ãƒ«ã®è¨­å®š
                await setupOfflineProtocol();
                
                return map;
            } catch (error) {
                console.error('ãƒãƒƒãƒ—ã®åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                showNotification('åœ°å›³ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                
                // ã‚¨ãƒ©ãƒ¼è©³ç´°ã‚’è¡¨ç¤º
                const offlineMap = document.getElementById('offline-map');

                const notice = offlineMap.querySelector('.offline-notice');
                notice.innerHTML = `
                    <h3>åœ°å›³ã‚’è¡¨ç¤ºã§ãã¾ã›ã‚“</h3>
                    <p>ã‚¨ãƒ©ãƒ¼: ${error.message}</p>
                    <p>ã‚ªãƒ³ãƒ©ã‚¤ãƒ³æ™‚ã«ã€Œã‚¨ãƒªã‚¢ã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã€ã‚’å®Ÿè¡Œã—ã¦ãã ã•ã„</p>
                `;
            }
        }
        
        // ãƒãƒ¼ã‚«ãƒ¼è¿½åŠ ãƒ¢ãƒ¼ãƒ‰
        let isAddingMarker = false;

        document.getElementById('add-marker').addEventListener('click', () => {

        // ãƒãƒƒãƒ—ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        function setupMapEvents() {
            if (!map) return;
            
            map.on('click', async (e) => {
                if (!isAddingMarker) return;
                
                const { lng, lat } = e.lngLat;

        async function updatePendingCount() {

        // ãƒ‡ãƒ¼ã‚¿åŒæœŸå‡¦ç†
        document.getElementById('sync-data').addEventListener('click', async () => {
            if (!navigator.onLine) {
                showNotification('ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ã®ãŸã‚åŒæœŸã§ãã¾ã›ã‚“', 'warning');
                return;
            }
            
            const btn = document.getElementById('sync-data');
            btn.disabled = true;
            btn.textContent = 'åŒæœŸä¸­...';
            
            try {
                // æœªåŒæœŸãƒ‡ãƒ¼ã‚¿ã®å–å¾—
                const transaction = db.transaction(['markers'], 'readwrite');
                const store = transaction.objectStore('markers');
                const index = store.index('syncStatus');
                const pendingMarkers = await index.getAll('pending');
                
                // å®Ÿéš›ã®å®Ÿè£…ã§ã¯ã€ã“ã“ã§ã‚µãƒ¼ãƒãƒ¼ã«ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡ã—ã¾ã™
                console.log('åŒæœŸã™ã‚‹ãƒ‡ãƒ¼ã‚¿:', pendingMarkers);
                
                // ãƒ‡ãƒ¢ç”¨ï¼š2ç§’å¾Œã«åŒæœŸå®Œäº†ã¨ã™ã‚‹
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // åŒæœŸã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°

        // ã‚¿ã‚¤ãƒ«ã‚­ãƒ£ãƒƒã‚·ãƒ¥å‡¦ç†ï¼ˆå®Ÿè£…ç‰ˆï¼‰
        document.getElementById('cache-tiles').addEventListener('click', async () => {

                const cachedCount = await tileCache.cacheTilesForBounds(

        // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚¯ãƒªã‚¢
        document.getElementById('clear-cache').addEventListener('click', async () => {
            if (!confirm('ã™ã¹ã¦ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ')) return;
            
            try {
                // ã‚¿ã‚¤ãƒ«ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ã‚¯ãƒªã‚¢
                const transaction = db.transaction(['tiles', 'styles', 'resources'], 'readwrite');
                await transaction.objectStore('tiles').clear();
                await transaction.objectStore('styles').clear();

                await tileCache.updateCacheInfo();

        // ç¾åœ¨åœ°è¿½è·¡
        let geolocateControl = null;

        async function init() {

                // ã‚ªãƒ³ãƒ©ã‚¤ãƒ³çŠ¶æ…‹ã‚’ç¢ºèªï¼ˆå®Ÿéš›ã®ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ãƒ†ã‚¹ãƒˆï¼‰

                showNotification('åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        init();
    </script>
