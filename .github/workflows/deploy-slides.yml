              # ã‚¿ã‚¤ãƒˆãƒ«ã‚’è¿½åŠ 
              echo "<h1>ğŸ“… $DATE_DIR - ã‚»ãƒŸãƒŠãƒ¼è³‡æ–™</h1>" >> "output/slides/$DATE_DIR.html"
