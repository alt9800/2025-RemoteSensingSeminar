        run: |
          TARGET_DATE="${{ steps.setup.outputs.target_date }}"
          PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          CURRENT_TIME=$(TZ=Asia/Tokyo date '+%Yå¹´%mæœˆ%dæ—¥ %H:%M')
          
          if [ "${{ steps.setup.outputs.slide_exists }}" = "true" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{
                \"blocks\": [
                  {
                    \"type\": \"section\",
                    \"text\": {
                      \"type\": \"mrkdwn\",
                      \"text\": \"ðŸ“Š é€±æ¬¡ãƒ¬ãƒ“ãƒ¥ãƒ¼è³‡æ–™ã®æº–å‚™ãŒã§ãã¾ã—ãŸ\\n\\næ—¥ä»˜: $TARGET_DATE\\nç”Ÿæˆæ™‚åˆ»: $CURRENT_TIME\"
                    }
                  },
                  {
                    \"type\": \"actions\",
                    \"elements\": [
                      {
                        \"type\": \"button\",
                        \"text\": { \"type\": \"plain_text\", \"text\": \"ðŸ“„ PDF\" },
                        \"url\": \"$PAGES_URL/slides/$TARGET_DATE.pdf\",
                        \"style\": \"primary\"
                      },
                      {
                        \"type\": \"button\",
                        \"text\": { \"type\": \"plain_text\", \"text\": \"ðŸ“Š HTML\" },
                        \"url\": \"$PAGES_URL/slides/$TARGET_DATE.html\"
                      }
                    ]
                  }
                ]
              }" \
              $SLACK_WEBHOOK_URL
          fi

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š å®Ÿè¡Œçµæžœã‚µãƒžãƒªãƒ¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ãƒãƒ¼ã‚¸ãƒ§ãƒ³:** v4.0 (Form dataæ–¹å¼)" >> $GITHUB_STEP_SUMMARY
          echo "**å®Ÿè¡Œæ™‚åˆ»:** $(TZ=Asia/Tokyo date '+%Yå¹´%mæœˆ%dæ—¥ %H:%M')" >> $GITHUB_STEP_SUMMARY
          echo "**å¯¾è±¡æ—¥ä»˜:** ${{ steps.setup.outputs.target_date }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.setup.outputs.slide_exists }}" = "true" ]; then
            echo "âœ… ã‚¹ãƒ©ã‚¤ãƒ‰: å­˜åœ¨" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“„ PDFã‚µã‚¤ã‚º: ${{ steps.generate.outputs.pdf_size }} bytes" >> $GITHUB_STEP_SUMMARY
            
            if [ "${{ steps.upload.outputs.upload_success }}" = "true" ]; then
              echo "âœ… Slackã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰: æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ Slackã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰: å¤±æ•—ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯é€ä¿¡ï¼‰" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ ã‚¹ãƒ©ã‚¤ãƒ‰: æœªä½œæˆ" >> $GITHUB_STEP_SUMMARY
          fi