jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        id: setup
        run: |
          echo "ðŸš€ Slack PDF Notification v4.0"
          echo "ðŸ“… Form dataæ–¹å¼ã§PDFã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰"
          
          # å¯¾è±¡æ—¥ä»˜ã®æ±ºå®š
          if [ -n "${{ github.event.inputs.target_date }}" ]; then
            TARGET_DATE="${{ github.event.inputs.target_date }}"
          else
            TARGET_DATE=$(find . -maxdepth 1 -type d -name '[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]' | sort -r | head -n1 | sed 's|./||')
          fi
          
          echo "target_date=$TARGET_DATE" >> $GITHUB_OUTPUT
          echo "ðŸ“ Target: $TARGET_DATE"
          
          # ãƒ•ã‚¡ã‚¤ãƒ«å­˜åœ¨ç¢ºèª
          if [ -f "$TARGET_DATE/slide.md" ]; then
            echo "slide_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… slide.md found"
          else
            echo "slide_exists=false" >> $GITHUB_OUTPUT
            echo "âŒ slide.md not found"
          fi

      - name: Install dependencies
        if: steps.setup.outputs.slide_exists == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra jq
          npm install -g @marp-team/marp-cli

      - name: Generate PDF
        if: steps.setup.outputs.slide_exists == 'true'
        id: generate
        run: |
          TARGET_DATE="${{ steps.setup.outputs.target_date }}"
          
          echo "ðŸ“„ Generating PDF..."
          mkdir -p output
          
          cd "$TARGET_DATE"
          marp slide.md \
            --pdf \
            --allow-local-files \
            --output "../output/slide-$TARGET_DATE.pdf"
          cd ..
          
          PDF_SIZE=$(stat -c%s "output/slide-$TARGET_DATE.pdf")
          echo "pdf_size=$PDF_SIZE" >> $GITHUB_OUTPUT
          echo "âœ… PDF generated: $PDF_SIZE bytes"

      - name: Upload PDF to Slack
        if: steps.setup.outputs.slide_exists == 'true' && env.SLACK_BOT_TOKEN != ''
        id: upload
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_REVIEW_CHANNEL }}
        run: |
          TARGET_DATE="${{ steps.setup.outputs.target_date }}"
          PDF_SIZE="${{ steps.generate.outputs.pdf_size }}"
          CURRENT_TIME=$(TZ=Asia/Tokyo date '+%Yå¹´%mæœˆ%dæ—¥ %H:%M')
          TEST_MODE="${{ github.event.inputs.test_mode }}"
          
          # ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ä½œæˆ
          if [ "$TEST_MODE" = "true" ]; then
            MESSAGE="ðŸ§ª ãƒ†ã‚¹ãƒˆé€šçŸ¥ - $CURRENT_TIME\nPDF: $TARGET_DATE"
          else
            MESSAGE="ðŸ“Š é€±æ¬¡ãƒ¬ãƒ“ãƒ¥ãƒ¼è³‡æ–™ãŒæº–å‚™ã§ãã¾ã—ãŸ\n\næ—¥ä»˜: $TARGET_DATE\nç”Ÿæˆæ™‚åˆ»: $CURRENT_TIME\n\nðŸ“‹ ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒã‚¤ãƒ³ãƒˆ:\nâ€¢ å†…å®¹ã®æ­£ç¢ºæ€§\nâ€¢ èª¬æ˜Žã®åˆ†ã‹ã‚Šã‚„ã™ã•\nâ€¢ æ™‚é–“é…åˆ†\nâ€¢ ã‚¹ãƒ©ã‚¤ãƒ‰ãƒ‡ã‚¶ã‚¤ãƒ³\n\nðŸ’¬ ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ã¯ã‚¹ãƒ¬ãƒƒãƒ‰ã«ãŠé¡˜ã„ã—ã¾ã™"
          fi
          
          echo "ðŸ”„ Starting upload process..."
          
          # Step 1: ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰URLå–å¾—ï¼ˆForm dataå½¢å¼ï¼‰
          echo "Getting upload URL..."
          UPLOAD_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            -F "filename=slide-$TARGET_DATE.pdf" \
            -F "length=$PDF_SIZE" \
            https://slack.com/api/files.getUploadURLExternal)
          
          if echo "$UPLOAD_RESPONSE" | jq -e '.ok == true' > /dev/null 2>&1; then
            UPLOAD_URL=$(echo "$UPLOAD_RESPONSE" | jq -r '.upload_url')
            FILE_ID=$(echo "$UPLOAD_RESPONSE" | jq -r '.file_id')
            echo "âœ… Got upload URL"
            
            # Step 2: ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
            echo "Uploading file..."
            HTTP_STATUS=$(curl -s -w "%{http_code}" -X POST \
              -F "file=@output/slide-$TARGET_DATE.pdf" \
              "$UPLOAD_URL" \
              -o /dev/null)
            
            if [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "201" ] || [ "$HTTP_STATUS" = "204" ]; then
              echo "âœ… File uploaded"
              
              # Step 3: ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†ã¨ãƒãƒ£ãƒ³ãƒãƒ«å…±æœ‰
              echo "Completing upload..."
              
              # ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å†…ã®æ”¹è¡Œã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
              ESCAPED_MESSAGE=$(echo "$MESSAGE" | sed ':a;N;$!ba;s/\n/\\n/g')
              
              COMPLETE_RESPONSE=$(curl -s -X POST \
                -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
                -H "Content-Type: application/json; charset=utf-8" \
                --data-raw "{
                  \"files\": [{
                    \"id\": \"$FILE_ID\",
                    \"title\": \"é€±æ¬¡ãƒ¬ãƒ“ãƒ¥ãƒ¼è³‡æ–™ - $TARGET_DATE\"
                  }],
                  \"channel_id\": \"$SLACK_CHANNEL\",
                  \"initial_comment\": \"$ESCAPED_MESSAGE\"
                }" \
                https://slack.com/api/files.completeUploadExternal)
              
              if echo "$COMPLETE_RESPONSE" | jq -e '.ok == true' > /dev/null 2>&1; then
                echo "ðŸŽ‰ SUCCESS! PDF uploaded and shared"
                echo "upload_success=true" >> $GITHUB_OUTPUT
              else
                echo "âŒ Complete upload failed"
                echo "Error: $(echo "$COMPLETE_RESPONSE" | jq -r '.error')"
                echo "upload_success=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "âŒ File upload failed (HTTP $HTTP_STATUS)"
              echo "upload_success=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ Failed to get upload URL"
            echo "Error: $(echo "$UPLOAD_RESPONSE" | jq -r '.error')"
            echo "upload_success=false" >> $GITHUB_OUTPUT
          fi

      - name: Send fallback notification
        if: |
          (steps.setup.outputs.slide_exists == 'false' || steps.upload.outputs.upload_success == 'false') 
          && env.SLACK_BOT_TOKEN != ''
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_REVIEW_CHANNEL }}
        run: |
          TARGET_DATE="${{ steps.setup.outputs.target_date }}"
          CURRENT_TIME=$(TZ=Asia/Tokyo date '+%Yå¹´%mæœˆ%dæ—¥ %H:%M')
          PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          
          if [ "${{ steps.setup.outputs.slide_exists }}" = "false" ]; then
            MESSAGE="âš ï¸ ã‚¹ãƒ©ã‚¤ãƒ‰ãŒã¾ã æº–å‚™ã§ãã¦ã„ã¾ã›ã‚“\n\næ—¥ä»˜: $TARGET_DATE\nç¢ºèªæ™‚åˆ»: $CURRENT_TIME\n\næº–å‚™ãŒã§ãæ¬¡ç¬¬ã€æ”¹ã‚ã¦ãŠçŸ¥ã‚‰ã›ã—ã¾ã™ã€‚"
          else
            MESSAGE="ðŸ“Ž PDFã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ãŸãŸã‚ã€ãƒªãƒ³ã‚¯ã‚’å…±æœ‰ã—ã¾ã™\n\næ—¥ä»˜: $TARGET_DATE\nç”Ÿæˆæ™‚åˆ»: $CURRENT_TIME\n\nPDF: $PAGES_URL/slides/$TARGET_DATE.pdf\nHTML: $PAGES_URL/slides/$TARGET_DATE.html"
          fi
          
          ESCAPED_MESSAGE=$(echo "$MESSAGE" | sed ':a;N;$!ba;s/\n/\\n/g')
          
          curl -s -X POST \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data-raw "{
              \"channel\": \"$SLACK_CHANNEL\",
