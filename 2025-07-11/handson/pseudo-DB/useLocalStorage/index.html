    <script>
        let map, isRecording = false, pendingCoords = null;
        const STORAGE_KEY = 'crop_records';
        
        // åˆæœŸåŒ–
        function init() {
            // ä»Šæ—¥ã®æ—¥ä»˜ã‚’ã‚»ãƒƒãƒˆ
            document.getElementById('recordDate').value = new Date().toISOString().split('T')[0];
            
            // ä½œç‰©ã‚¿ã‚¤ãƒ—å¤‰æ›´æ™‚ã®å‡¦ç†
            document.getElementById('cropType').addEventListener('change', (e) => {
                const customGroup = document.getElementById('customCropGroup');
                if (e.target.value === 'ãã®ä»–') {
                    customGroup.style.display = 'block';
                } else {
                    customGroup.style.display = 'none';
                    document.getElementById('customCrop').value = '';
                }
            });
            
            updateStorageInfo();
            loadRecordsList();
        }
        
        // LocalStorageã‹ã‚‰ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        function loadRecords() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            } catch (e) {
                console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', e);
                return [];
            }
        }
        
        // LocalStorageã«ãƒ‡ãƒ¼ã‚¿ä¿å­˜
        function saveRecords(records) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
                updateStorageInfo();
                loadRecordsList();
                return true;
            } catch (e) {
                if (e.name === 'QuotaExceededError') {
                    showStatus('ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸å®¹é‡ãŒä¸è¶³ã—ã¦ã„ã¾ã™', 'error');
                } else {
                    showStatus('ä¿å­˜ã‚¨ãƒ©ãƒ¼: ' + e.message, 'error');
                }
                return false;
            }
        }
        
        // ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸æƒ…å ±æ›´æ–°
        function updateStorageInfo() {
            const records = loadRecords();
            document.getElementById('recordCount').textContent = records.length;
            
            // ä½¿ç”¨å®¹é‡è¨ˆç®—ï¼ˆæ¦‚ç®—ï¼‰
            const dataSize = new Blob([JSON.stringify(records)]).size / 1024;
            document.getElementById('storageUsed').textContent = dataSize.toFixed(1);
            
            // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
            const percentage = Math.min((dataSize / 5000) * 100, 100);
            document.getElementById('storageFill').style.width = percentage + '%';
            
            if (percentage > 80) {
                document.getElementById('storageFill').style.background = '#dc3545';
            } else if (percentage > 60) {
                document.getElementById('storageFill').style.background = '#ffc107';
            }
        }
        
        // è¨˜éŒ²ãƒªã‚¹ãƒˆæ›´æ–°
        function loadRecordsList() {
            const records = loadRecords();
            const listEl = document.getElementById('recordsList');
            
            if (records.length === 0) {
                listEl.innerHTML = '<div style="text-align: center; color: #999;">è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }
            
            // æ—¥ä»˜é †ï¼ˆæ–°ã—ã„é †ï¼‰ã«ã‚½ãƒ¼ãƒˆ
            records.sort((a, b) => new Date(b.recordDate) - new Date(a.recordDate));
            
            listEl.innerHTML = records.slice(0, 10).map(record => `
                <div class="record-item" onclick="focusRecord('${record.id}')">
                    <div class="record-crop">${getCropEmoji(record.cropType)} ${record.cropType}</div>
                    <div>${getStageEmoji(record.growthStage)} ${record.growthStage} - 
                        <span class="status-${record.condition.toLowerCase()}">${record.condition}</span>
                    </div>
                    <div class="record-date">${new Date(record.recordDate).toLocaleDateString('ja-JP')}</div>
                </div>
            `).join('');
            
            if (records.length > 10) {
                listEl.innerHTML += '<div style="text-align: center; color: #666; font-size: 11px; margin-top: 5px;">ä»– ' + (records.length - 10) + ' ä»¶</div>';
            }
        }
        
        // çµµæ–‡å­—å–å¾—
        function getCropEmoji(crop) {
            const emojis = {
                'ãƒˆãƒãƒˆ': 'ğŸ…',
                'ã‚­ãƒ¥ã‚¦ãƒª': 'ğŸ¥’',
                'ãƒŠã‚¹': 'ğŸ†',
                'ãƒ”ãƒ¼ãƒãƒ³': 'ğŸ«‘',
                'ãƒ¬ã‚¿ã‚¹': 'ğŸ¥¬',
                'ã‚­ãƒ£ãƒ™ãƒ„': 'ğŸ¥¬',
                'ãƒ€ã‚¤ã‚³ãƒ³': 'ğŸ¥•',
                'ãƒ‹ãƒ³ã‚¸ãƒ³': 'ğŸ¥•',
                'ã‚¸ãƒ£ã‚¬ã‚¤ãƒ¢': 'ğŸ¥”',
                'ã‚¿ãƒãƒã‚®': 'ğŸ§…'
            };
            return emojis[crop] || 'ğŸŒ¿';
        }
        
        function getStageEmoji(stage) {
            const emojis = {
                'æ’­ç¨®': 'ğŸŒ°',
                'ç™ºèŠ½': 'ğŸŒ±',
                'è‚²è‹—': 'ğŸŒ¿',
                'å®šæ¤': 'ğŸª´',
                'ç”Ÿé•·æœŸ': 'ğŸŒ³',
                'é–‹èŠ±': 'ğŸŒ¸',
                'çµå®Ÿ': 'ğŸ',
                'åç©«': 'ğŸŒ¾'
            };
            return emojis[stage] || 'ğŸŒ±';
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showStatus(msg, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }
        
        // è¨˜éŒ²é–‹å§‹
        function startRecording() {
            isRecording = true;
            map.getCanvas().style.cursor = 'crosshair';
            document.getElementById('recordForm').style.display = 'block';
            document.getElementById('mainButtons').style.display = 'none';
            showStatus('åœ°å›³ä¸Šã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦å ´æ‰€ã‚’é¸æŠã—ã¦ãã ã•ã„', 'success');
        }
        
        // è¨˜éŒ²ã‚­ãƒ£ãƒ³ã‚»ãƒ«
        function cancelRecord() {
            isRecording = false;
            pendingCoords = null;
            map.getCanvas().style.cursor = '';
            document.getElementById('recordForm').style.display = 'none';
            document.getElementById('mainButtons').style.display = 'block';
            
            // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('cropType').value = '';
            document.getElementById('customCrop').value = '';
            document.getElementById('growthStage').value = '';
            document.getElementById('condition').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('recordDate').value = new Date().toISOString().split('T')[0];
        }
        
        // è¨˜éŒ²ä¿å­˜
        function saveRecord() {
            if (!pendingCoords) {
                showStatus('åœ°å›³ä¸Šã§å ´æ‰€ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            const cropType = document.getElementById('cropType').value;
            const customCrop = document.getElementById('customCrop').value;
            const growthStage = document.getElementById('growthStage').value;
            const condition = document.getElementById('condition').value;
            
            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            if (!cropType) {
                showStatus('ä½œç‰©åã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            if (cropType === 'ãã®ä»–' && !customCrop) {
                showStatus('ä½œç‰©åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            if (!growthStage || !condition) {
                showStatus('å¿…é ˆé …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            const record = {
                id: Date.now().toString(),
                coordinates: pendingCoords,
                cropType: cropType === 'ãã®ä»–' ? customCrop : cropType,
                growthStage: growthStage,
                condition: condition,
                recordDate: document.getElementById('recordDate').value,
                notes: document.getElementById('notes').value,
                createdAt: new Date().toISOString()
            };
            
            const records = loadRecords();
            records.push(record);
            
            if (saveRecords(records)) {
                showStatus('è¨˜éŒ²ã‚’ä¿å­˜ã—ã¾ã—ãŸ', 'success');
                updateMap();
                cancelRecord();
            }
        }
        
        // åœ°å›³æ›´æ–°
        function updateMap() {
            const records = loadRecords();
            const features = records.map(record => ({
                type: 'Feature',
                id: record.id,
                geometry: {
                    type: 'Point',
                    coordinates: record.coordinates
                },
                properties: record
            }));
            
            map.getSource('crops').setData({
                type: 'FeatureCollection',
                features: features
            });
        }
        
        // ç‰¹å®šã®è¨˜éŒ²ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
        window.focusRecord = function(id) {
            const records = loadRecords();
            const record = records.find(r => r.id === id);
            if (record) {
                map.flyTo({
                    center: record.coordinates,
                    zoom: 15
                });
                
                // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¡¨ç¤º
                showRecordPopup(record);
            }
        };
        
        // è¨˜éŒ²ã®ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¡¨ç¤º
        function showRecordPopup(record) {
            const conditionClass = `status-${record.condition.toLowerCase()}`;
            const html = `
                <div class="popup-content">
                    <div class="popup-header">${getCropEmoji(record.cropType)} ${record.cropType}</div>
                    <div class="popup-row">
                        <span class="popup-label">ç”Ÿè‚²ã‚¹ãƒ†ãƒ¼ã‚¸:</span>
                        <span class="popup-value">${getStageEmoji(record.growthStage)} ${record.growthStage}</span>
                    </div>
                    <div class="popup-row">
                        <span class="popup-label">çŠ¶æ…‹:</span>
                        <span class="popup-value ${conditionClass}">${record.condition}</span>
                    </div>
                    <div class="popup-row">
                        <span class="popup-label">è¨˜éŒ²æ—¥:</span>
                        <span class="popup-value">${new Date(record.recordDate).toLocaleDateString('ja-JP')}</span>
                    </div>
                    ${record.notes ? `<div class="popup-notes">${record.notes}</div>` : ''}
                    <div class="popup-actions">
                        <button onclick="deleteRecord('${record.id}')">å‰Šé™¤</button>
                    </div>
                </div>
            `;
            
            new maplibregl.Popup()
                .setLngLat(record.coordinates)
                .setHTML(html)
                .addTo(map);
        }
        
        // è¨˜éŒ²å‰Šé™¤
        window.deleteRecord = function(id) {
            if (!confirm('ã“ã®è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
            
            const records = loadRecords();
            const filtered = records.filter(r => r.id !== id);
            
            if (saveRecords(filtered)) {
                showStatus('è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¾ã—ãŸ', 'success');
                updateMap();

        // ãƒ‡ãƒ¼ã‚¿ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportData() {
            const records = loadRecords();
            const dataStr = JSON.stringify(records, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `crop_records_${new Date().toISOString().split('T')[0]}.json`;
