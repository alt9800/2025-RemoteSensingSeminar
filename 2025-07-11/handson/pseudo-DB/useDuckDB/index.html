<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é“è·¯é™¥æ²¡è¨˜éŒ²ï¼ˆDuckDB WASMç‰ˆï¼‰</title>
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.28.0/dist/duckdb-browser-blocking.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        .panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            max-width: 280px;
        }
        
        h3 { margin: 0 0 10px 0; font-size: 16px; }
        
        button {
            padding: 8px 16px;
            margin: 4px 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .add { background: #007bff; color: white; }
        .export { background: #28a745; color: white; }
        .query { background: #17a2b8; color: white; }
        .clear { background: #dc3545; color: white; }
        button:hover { opacity: 0.8; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .info { 
            font-size: 12px; 
            margin-top: 10px; 
            padding: 8px;
            background: #f8f9fa;
            border-radius: 3px;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 3px;
            font-size: 12px;
            display: none;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.loading { background: #cce5ff; color: #004085; }
        
        .popup { font-size: 12px; }
        .popup button { 
            margin-top: 5px; 
            padding: 4px 8px; 
            font-size: 11px; 
        }
        
        .query-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            max-width: 300px;
            display: none;
        }
        
        textarea {
            width: 100%;
            height: 80px;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .query-result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 3px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        th, td {
            padding: 4px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        th {
            background: #e9ecef;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="panel">
        <h3>ğŸ¦† DuckDBé“è·¯é™¥æ²¡è¨˜éŒ²</h3>
        <button class="add" onclick="startAdding()" id="addBtn">ğŸ“ è¨˜éŒ²è¿½åŠ </button>
        <button class="export" onclick="exportGeoJSON()" id="exportBtn">ğŸ“¥ GeoJSONå‡ºåŠ›</button>
        <button class="query" onclick="toggleQueryPanel()" id="queryBtn">ğŸ” SQLå®Ÿè¡Œ</button>
        <button class="clear" onclick="clearAll()" id="clearBtn">ğŸ—‘ï¸ å…¨å‰Šé™¤</button>
        <div class="info">
            <div>è¨˜éŒ²æ•°: <span id="count">0</span></div>
            <div>DBçŠ¶æ…‹: <span id="dbStatus">åˆæœŸåŒ–ä¸­...</span></div>
        </div>
        <div class="status" id="status"></div>
    </div>
    
    <div class="query-panel" id="queryPanel">
        <h3>SQL ã‚¯ã‚¨ãƒªå®Ÿè¡Œ</h3>
        <textarea id="sqlInput" placeholder="SELECT * FROM potholes ORDER BY timestamp DESC LIMIT 10">SELECT * FROM potholes ORDER BY timestamp DESC LIMIT 10</textarea>
        <button onclick="executeQuery()">å®Ÿè¡Œ</button>
        <button onclick="toggleQueryPanel()">é–‰ã˜ã‚‹</button>
        <div class="query-result" id="queryResult"></div>
    </div>
    
    <script>
        let map, db, conn, adding = false;
        
        // ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹/ç„¡åŠ¹ã‚’åˆ¶å¾¡
        function setButtonsEnabled(enabled) {
            document.getElementById('addBtn').disabled = !enabled;
            document.getElementById('exportBtn').disabled = !enabled;
            document.getElementById('queryBtn').disabled = !enabled;
            document.getElementById('clearBtn').disabled = !enabled;
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showStatus(msg, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = `status ${type}`;
            status.style.display = 'block';
            if (type !== 'loading') {
                setTimeout(() => status.style.display = 'none', 3000);
            }
        }
        
        // DuckDBåˆæœŸåŒ–
        async function initDuckDB() {
            showStatus('DuckDBã‚’åˆæœŸåŒ–ä¸­...', 'loading');
            setButtonsEnabled(false);
            
            try {
                // DuckDB WASMã‚’åˆæœŸåŒ–
                const DUCKDB_CONFIG = {
                    query: {
                        castBigIntToDouble: true,
                    },
                    path: 'https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.28.0/dist/',
                };
                
                const bundle = await duckdb.selectBundle(DUCKDB_CONFIG);
                const worker = await duckdb.createWorker(bundle.mainWorker);
                const logger = new duckdb.ConsoleLogger();
                db = new duckdb.AsyncDuckDB(logger, worker);
                await db.instantiate(bundle.mainModule, bundle.pthreadWorker);
                
                // ãƒ¡ãƒ¢ãƒªå†…ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã¨ã—ã¦é–‹ã
                conn = await db.connect();
                
                // ãƒ†ãƒ¼ãƒ–ãƒ«ä½œæˆ
                await conn.query(`
                    CREATE TABLE IF NOT EXISTS potholes (
                        id VARCHAR PRIMARY KEY,
                        lon DOUBLE NOT NULL,
                        lat DOUBLE NOT NULL,
                        description VARCHAR,
                        timestamp TIMESTAMP NOT NULL
                    )
                `);
                
                document.getElementById('dbStatus').textContent = 'æ¥ç¶šæ¸ˆã¿';
                showStatus('DuckDBã®åˆæœŸåŒ–å®Œäº†', 'success');
                setButtonsEnabled(true);
                
                // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
                await loadData();
                
            } catch (error) {
                console.error('DuckDBåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('dbStatus').textContent = 'ã‚¨ãƒ©ãƒ¼';
                showStatus('DuckDBåˆæœŸåŒ–å¤±æ•—: ' + error.message, 'error');
            }
        }
        
        // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        async function loadData() {
            try {
                const result = await conn.query(`
                    SELECT id, lon, lat, description, timestamp 
                    FROM potholes 
                    ORDER BY timestamp DESC
                `);
                
                const rows = result.toArray();
                const features = rows.map(row => ({
                    type: 'Feature',
                    id: row.id,
                    geometry: {
                        type: 'Point',
                        coordinates: [row.lon, row.lat]
                    },
                    properties: {
                        id: row.id,
                        description: row.description,
                        timestamp: row.timestamp.toISOString()
                    }
                }));
                
                map.getSource('potholes').setData({
                    type: 'FeatureCollection',
                    features: features
                });
                
                document.getElementById('count').textContent = features.length;
                
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }
        
        // è¨˜éŒ²è¿½åŠ 
        function startAdding() {
            adding = true;
            map.getCanvas().style.cursor = 'crosshair';
            showStatus('åœ°å›³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ä½ç½®ã‚’é¸æŠ', 'loading');
        }
        
        // å…¨å‰Šé™¤
        async function clearAll() {
            if (!confirm('å…¨ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
            
            try {
                await conn.query('DELETE FROM potholes');
                await loadData();
                showStatus('å…¨ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã—ãŸ', 'success');
            } catch (error) {
                showStatus('å‰Šé™¤ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
            }
        }
        
        // å€‹åˆ¥å‰Šé™¤
        window.removePothole = async (id) => {
            try {
                // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿åŒ–ã‚¯ã‚¨ãƒªã®ä»£ã‚ã‚Šã«ã€é©åˆ‡ã«ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
                await conn.query(`DELETE FROM potholes WHERE id = '${id}'`);
                await loadData();
                showStatus('å‰Šé™¤ã—ã¾ã—ãŸ', 'success');
            } catch (error) {
                showStatus('å‰Šé™¤ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
            }
        };
        
        // GeoJSONã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        async function exportGeoJSON() {
            try {
                const result = await conn.query(`
                    SELECT id, lon, lat, description, timestamp 
                    FROM potholes 
                    ORDER BY timestamp DESC
                `);
                
                const rows = result.toArray();
                const geojson = {
                    type: 'FeatureCollection',
                    features: rows.map(row => ({
                        type: 'Feature',
                        id: row.id,
                        geometry: {
                            type: 'Point',
                            coordinates: [row.lon, row.lat]
                        },
                        properties: {
                            id: row.id,
                            description: row.description,
                            timestamp: row.timestamp.toISOString()
                        }
                    }))
                };
                
                const blob = new Blob([JSON.stringify(geojson, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `potholes_${new Date().toISOString().split('T')[0]}.geojson`;
                a.click();
                URL.revokeObjectURL(url);
                
                showStatus('GeoJSONã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã—ã¾ã—ãŸ', 'success');
            } catch (error) {
                showStatus('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
            }
        }
        
        // SQLã‚¯ã‚¨ãƒªãƒ‘ãƒãƒ«åˆ‡ã‚Šæ›¿ãˆ
        function toggleQueryPanel() {
            const panel = document.getElementById('queryPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }
        
        // SQLã‚¯ã‚¨ãƒªå®Ÿè¡Œ
        async function executeQuery() {
            const sql = document.getElementById('sqlInput').value;
            const resultDiv = document.getElementById('queryResult');
            
            try {
                const result = await conn.query(sql);
                const rows = result.toArray();
                
                if (rows.length === 0) {
                    resultDiv.innerHTML = '<p>çµæœãªã—</p>';
                    return;
                }
                
                // ãƒ†ãƒ¼ãƒ–ãƒ«ä½œæˆ
                let html = '<table><thead><tr>';
                const columns = Object.keys(rows[0]);
                columns.forEach(col => html += `<th>${col}</th>`);
                html += '</tr></thead><tbody>';
                
                rows.forEach(row => {
                    html += '<tr>';
                    columns.forEach(col => {
                        let value = row[col];
                        if (value instanceof Date) {
                            value = value.toLocaleString('ja-JP');
                        }
                        html += `<td>${value ?? ''}</td>`;
                    });
                    html += '</tr>';
                });
                
                html += '</tbody></table>';
                resultDiv.innerHTML = html;
                
                // SELECTä»¥å¤–ã®ã‚¯ã‚¨ãƒªã®å ´åˆã¯ãƒ‡ãƒ¼ã‚¿ã‚’å†èª­ã¿è¾¼ã¿
                if (!sql.trim().toUpperCase().startsWith('SELECT')) {
                    await loadData();
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">ã‚¨ãƒ©ãƒ¼: ${error.message}</p>`;
            }
        }
        
        // åœ°å›³åˆæœŸåŒ–
        map = new maplibregl.Map({
            container: 'map',
            style: 'https://tile.openstreetmap.jp/styles/osm-bright-ja/style.json',
            center: [139.7, 35.7],
            zoom: 10
        });
        
        map.addControl(new maplibregl.NavigationControl());
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: { enableHighAccuracy: true },
            trackUserLocation: true
        }));
        
        map.on('load', async () => {
            // ãƒ‡ãƒ¼ã‚¿ã‚½ãƒ¼ã‚¹è¿½åŠ 
            map.addSource('potholes', {
                type: 'geojson',
                data: { type: 'FeatureCollection', features: [] }
            });
            
            // ãƒ¬ã‚¤ãƒ¤ãƒ¼è¿½åŠ 
            map.addLayer({
                id: 'potholes',
                type: 'circle',
                source: 'potholes',
                paint: {
                    'circle-radius': 8,
                    'circle-color': '#ff0000',
                    'circle-stroke-color': '#fff',
                    'circle-stroke-width': 2
                }
            });
            
            // DuckDBåˆæœŸåŒ–
            await initDuckDB();
        });
        
        // ã‚¯ãƒªãƒƒã‚¯ã§è¿½åŠ 
        map.on('click', async (e) => {
            if (!adding || !conn) return;
            adding = false;
            map.getCanvas().style.cursor = '';
            document.getElementById('status').style.display = 'none';
            
            const desc = prompt('èª¬æ˜ï¼ˆä»»æ„ï¼‰:') || '';
            const id = Date.now().toString();
            const timestamp = new Date().toISOString();
            
            try {
                // ã‚·ãƒ³ãƒ—ãƒ«ãªINSERTæ–‡ã‚’ä½¿ç”¨
                await conn.query(`
                    INSERT INTO potholes (id, lon, lat, description, timestamp) 
                    VALUES ('${id}', ${e.lngLat.lng}, ${e.lngLat.lat}, '${desc.replace(/'/g, "''")}', '${timestamp}')
                `);
                await loadData();
                showStatus('è¨˜éŒ²ã‚’è¿½åŠ ã—ã¾ã—ãŸ', 'success');
            } catch (error) {
                console.error('è¿½åŠ ã‚¨ãƒ©ãƒ¼:', error);
                showStatus('è¿½åŠ ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
            }
        });
        
        // ãƒã‚¤ãƒ³ãƒˆã‚¯ãƒªãƒƒã‚¯ã§ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—
        map.on('click', 'potholes', (e) => {
            e.stopPropagation(); // åœ°å›³ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã®ä¼æ’­ã‚’é˜²ã
            const p = e.features[0].properties;
            const timestamp = new Date(p.timestamp).toLocaleString('ja-JP');
            
            new maplibregl.Popup()
                .setLngLat(e.features[0].geometry.coordinates)
                .setHTML(`
                    <div class="popup">
                        <strong>è¨˜éŒ²æ—¥æ™‚:</strong> ${timestamp}<br>
                        <strong>èª¬æ˜:</strong> ${p.description || 'ãªã—'}<br>
                        <button onclick="removePothole('${p.id}')">å‰Šé™¤</button>
                    </div>
                `)
                .addTo(map);
        });
        
        // ã‚«ãƒ¼ã‚½ãƒ«å¤‰æ›´
        map.on('mouseenter', 'potholes', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'potholes', () => {
            map.getCanvas().style.cursor = '';
        });
    </script>
</body>
</html>
