                # handsonãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ãã®ã¾ã¾ã‚³ãƒ”ãƒ¼
                cp -r "$DATE_DIR/handson" "docs/handson/$DATE_DIR"
                
                echo "âœ… Copied handson materials for $DATE_DIR"
              else
                echo "â„¹ï¸ handson directory not found in $DATE_DIR"
              fi
            fi
          done

